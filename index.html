<body>

<script>
    const bgMusic = document.getElementById('bgm');
    const introMusic = document.getElementById('intro-bgm');
    const liveLeaderboardList = document.getElementById('live-leaderboard-list');
    const introContainer = document.getElementById('intro-container');
    const introText = document.getElementById('intro-text');
    const startButton = document.getElementById('start-button');
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const gameOverDisplay = document.getElementById('game-over');
    const gameOverText = document.getElementById('game-over-text');
    const winText = document.getElementById('win-text');
    const timerDisplay = document.getElementById('timer');
    const retryButton = document.getElementById('retry-button');
    const finalScoreDisplay = document.getElementById('final-score');
    const scoreForm = document.getElementById('score-form');
    const playerNameInput = document.getElementById('player-name');
    const saveButton = document.getElementById('save-button');
    const leaderboardList = document.getElementById('leaderboard-list'); 
    const shareContainer = document.getElementById('share-container');
    const twitterShareButton = document.getElementById('twitter-share');
    const copyLinkButton = document.getElementById('copy-link');
    const LEADERBOARD_KEY = 'galagaLeaderboard';


    let playerX, score, lives, isGameOver, enemies, timeLeft, gameTimer, cheerInterval;
    let enemySpawnTimer; 
    const enemyImages = ['kakaotalk.png', 'kakaotalk2.png']; 
    let nextEnemyImageIndex = 0; 
    let isMovingLeft = false;
    let isMovingRight = false;
    let shareText = '';
    const gameURL = window.location.href;
    const playerMoveAmount = 8; 
    const synopsis = [
        "ÎØºÏ°±Ïùò ÎåÄÎ™ÖÏ†à ÌïúÍ∞ÄÏúÑ..",
        "ÎààÏóê Î∂àÏùÑ Ïº† Ï°∞Ïπ¥Îì§Ïù¥ ÎãπÏã†Ïùò Î∞©ÏùÑ Ïπ®Í≥µÌïúÎã§.",
        "Ïû¨ÏÇ∞ 1Ìò∏ Ïª¥Ìì®ÌÑ∞, ÏÜåÏ§ëÌïú ÌîºÍ∑úÏñ¥, Í∑∏Î¶¨Í≥† Í≤åÏûÑÍ∏∞ÍπåÏßÄ..",
        "ÎãπÏã†Ïùò Î≥¥Î¨ºÎì§ÏùÑ ÎÖ∏Î¶¨Îäî ÎßàÏàòÏùò ÏÜêÏúºÎ°úÎ∂ÄÌÑ∞",
        "ÏÜåÏ§ëÌïú ÎãπÏã†Ïùò ÏïÑÍ∞ÄÎì§ÏùÑ ÏÇ¨ÏàòÌï¥Îùº!"
    ];

    const cheerTexts = [
        "ÌûòÎÇ¥!", "ÎßâÏïÑÏïº Îèº!", "ÏûòÌïúÎã§!", "Ìï†Î∂Ä ÏïÑÏßÅ Ïïà ÎÅùÎÇ¨Ïñ¥!", 
        "ÎÇ¥ Í∑∏ÎûòÌîΩÏπ¥ÎìúÍ∞Ä!", "ÌéòÏù¥Ìä∏ÏßúÏùë ÌîºÍ∑úÏñ¥Îäî ÏïàÎèº!", "ÌååÏù¥ÌåÖ!", 
        "Îπ®Î¶¨ ÎßâÏïÑ!", "ÎÇòÏù¥Ïä§!", "ÎßâÏïòÎã§!"
    ];

    function createCheerBubble() {
        if (isGameOver) return;

        const bubble = document.createElement('div');
        bubble.className = 'cheer-bubble';
        
        const text = cheerTexts[Math.floor(Math.random() * cheerTexts.length)];
        bubble.innerText = text;
        
        const topPosition = Math.random() * 400 + 50; 
        bubble.style.top = topPosition + 'px';

        const fromLeft = Math.random() > 0.5;
        if (fromLeft) {
            bubble.classList.add('from-left');
        } else {
            bubble.classList.add('from-right');
        }
        
        bubble.addEventListener('animationend', () => {
            bubble.remove();
        });
        
        gameContainer.appendChild(bubble);
    }

    function showIntro() {
        const prompt = document.getElementById('click-prompt');
        if (prompt) prompt.remove();
        introContainer.style.cursor = 'default';
        if (introMusic) {
            introMusic.currentTime = 0;
            introMusic.play();
        }
        let delay = 2000;
        synopsis.forEach((line, index) => {
            setTimeout(() => {
                const p = document.createElement('p');
                p.innerText = line;
                introText.appendChild(p);
                setTimeout(() => p.style.opacity = 1, 50);
            }, index * delay);
        });
        setTimeout(() => { startButton.style.display = 'block'; }, synopsis.length * delay);
    }

    function startGame() {
        if (introMusic) {
            introMusic.pause();
            introMusic.currentTime = 0;
        }

        introContainer.style.display = 'none';
        gameContainer.style.display = 'block'; 
        initGame();
    }

	function initGame() {
        if (bgMusic) {
            bgMusic.currentTime = 0;
            bgMusic.play();
        }

        [...document.querySelectorAll('.enemy, .confetti, .cheer-bubble')].forEach(el => el.remove());
		playerX = 370; player.style.left = playerX + 'px';
		score = 0; lives = 3; isGameOver = false;
        isMovingLeft = false; isMovingRight = false; 
		enemies = [];
        
		scoreDisplay.innerText = score; 
        livesDisplay.innerText = '‚ù§Ô∏è'.repeat(lives); 

		gameOverDisplay.style.display = 'none';
        gameOverText.style.display = 'block';
        winText.style.display = 'none';
        scoreForm.style.display = 'block';
        shareContainer.style.display = 'none';
        
        gameContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; 
		
        timeLeft = 60; timerDisplay.innerText = timeLeft;

		if (gameTimer) clearInterval(gameTimer);
        if (cheerInterval) clearInterval(cheerInterval);
        if (enemySpawnTimer) clearInterval(enemySpawnTimer); 

		gameTimer = setInterval(() => {
			if (--timeLeft <= 0) { timeLeft = 0; endGame(); }
			timerDisplay.innerText = timeLeft;
		}, 1000);

        createEnemy(enemyImages[0]);
        createEnemy(enemyImages[1]);
        nextEnemyImageIndex = 0; 

        cheerInterval = setInterval(createCheerBubble, 2500);

        enemySpawnTimer = setInterval(() => {
            if (isGameOver) return; 
            createEnemy(enemyImages[nextEnemyImageIndex]);
            nextEnemyImageIndex = (nextEnemyImageIndex + 1) % enemyImages.length; 
        }, 7000); 

        updateLeaderboardDisplay(); 
		gameLoop();
	}
	
	function endGame() {
		isGameOver = true;
		clearInterval(gameTimer);
        clearInterval(cheerInterval);
        clearInterval(enemySpawnTimer); 

        if (lives > 0 && timeLeft <= 0) { 
            gameOverText.style.display = 'none';
            winText.style.display = 'block';
            createConfetti();
        } else {
            gameOverText.style.display = 'block';
            winText.style.display = 'none';
        }

		gameOverDisplay.style.display = 'flex';
        finalScoreDisplay.innerText = `FINAL SCORE: ${score}`;
        updateLeaderboardDisplay(); 
	}

    function gameLoop() {
        if (isGameOver) return;
        updatePlayer(); 
        updateEnemies();
        requestAnimationFrame(gameLoop);
    }
    
    function updatePlayer() {
        const maxPlayerX = gameContainer.clientWidth - player.width;

        if (isMovingLeft && playerX > 0) {
            playerX -= playerMoveAmount;
        } else if (isMovingRight && playerX < maxPlayerX) {
            playerX += playerMoveAmount;
        }

        if (playerX < 0) playerX = 0;
        if (playerX > maxPlayerX) playerX = maxPlayerX;

        player.style.left = playerX + 'px';
    }

    function saveScore() {
        const playerName = playerNameInput.value.trim() || 'ANONYMOUS';
        const newScore = { name: playerName, score: score };

        let scores = JSON.parse(localStorage.getItem(LEADERBOARD_KEY)) || [];
        scores.push(newScore);
        scores.sort((a, b) => b.score - a.score);
        scores.splice(10);
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(scores));
        
        updateLeaderboardDisplay(); 
        scoreForm.style.display = 'none';

        shareText = `[${playerName}]ÎãòÏù¥ 'Ï°∞Ïπ¥Îì§ÏùÑ ÎßâÏïÑÎùº!' Í≤åÏûÑÏóêÏÑú ${score}Ï†êÏùÑ ÌöçÎìùÌñàÏäµÎãàÎã§! üöÄ #Ï∂îÏÑù #ÎØ∏ÎãàÍ≤åÏûÑ`;
        shareContainer.style.display = 'flex';
    }

    function updateLeaderboardDisplay() {
        const scores = JSON.parse(localStorage.getItem(LEADERBOARD_KEY)) || [];
        
        leaderboardList.innerHTML = '';
        liveLeaderboardList.innerHTML = ''; 

        if (scores.length === 0) {
            const noScoreMsg = '<li>ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</li>';
            leaderboardList.innerHTML = noScoreMsg;
            liveLeaderboardList.innerHTML = noScoreMsg; 
        } else {
            scores.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.score}`;
                
                leaderboardList.appendChild(li);
                liveLeaderboardList.appendChild(li.cloneNode(true)); 
            });
        }
    }

    function copyLink() {
        navigator.clipboard.writeText(`${shareText}\n${gameURL}`).then(() => {
            alert('Ïä§ÏΩîÏñ¥ÏôÄ Í≤åÏûÑ ÎßÅÌÅ¨Í∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
        });
    }

    function createConfetti() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = Math.random() * -100 + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = Math.random() * 2 + 's';
            gameContainer.appendChild(confetti);
        }
    }

function createEnemy(imageSrc) {
        
        let e = document.createElement('img');
        e.src = imageSrc;
        e.className = 'enemy';
        
        const gameWidth = gameContainer.clientWidth;
        const enemySize = 150; 
        
        let x = Math.random() * (gameWidth - enemySize);
        let y = Math.random() * 100;
 
        let speedX = (Math.random() - 0.5) * 4; 
        let speedY = 1 + Math.random() * 2; 
        
        e.style.left = x + 'px';
        e.style.top = y + 'px';
        gameContainer.appendChild(e);
        
        enemies.push({
            element: e, 
            x: x, 
            y: y, 
            speedX: speedX,
            speedY: speedY
        });
    }

    function updateEnemies() {
        const gameWidth = gameContainer.clientWidth;
        const gameHeight = gameContainer.clientHeight;
        const enemySize = 150; 
        

        const floorY = gameHeight - 100 - enemySize;
        const playerTop = player.offsetTop;

        for (let i = enemies.length - 1; i >= 0; i--) {
            let e = enemies[i];

            e.x += e.speedX;
            e.y += e.speedY;

            if (e.x <= 0) {
                e.speedX *= -1; e.x = 0;
            } else if (e.x >= gameWidth - enemySize) {
                e.speedX *= -1; e.x = gameWidth - enemySize;
            }

            if (e.y <= 0) {
                e.speedY *= -1; e.y = 0;
            }

            e.element.style.left = e.x + 'px';
            e.element.style.top = e.y + 'px';

            let aRect = e.element.getBoundingClientRect();
            let bRect = player.getBoundingClientRect();

            const hitboxPadding = 40; 
            let playerHitboxLeft = bRect.left + hitboxPadding;
            let playerHitboxRight = bRect.right - hitboxPadding;

            let colliding = !(
                (aRect.bottom < bRect.top) ||
                (aRect.top > bRect.bottom) ||
                (aRect.right < playerHitboxLeft) || 
                (aRect.left > playerHitboxRight)
            );

            if (e.speedY > 0 && colliding) {
                
                e.y = playerTop - enemySize; 
                e.speedY *= -1; 
                
                let playerCenter = playerX + player.width / 2;
                let enemyCenter = e.x + enemySize / 2;
                let hitPosition = (enemyCenter - playerCenter) / (player.width / 2);
                
                e.speedX = hitPosition * 3;

                score += 10;
                scoreDisplay.innerText = score;
                
                continue;
            }

            if (e.y > floorY) {
                lives--;
                livesDisplay.innerText = '‚ù§Ô∏è'.repeat(lives); 
                
                gameContainer.style.backgroundColor = 'rgba(128, 0, 0, 0.5)';
                setTimeout(() => gameContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.5)', 100);

                if (lives <= 0) {
                    endGame();
                    break; 
                } else {
                    e.x = Math.random() * (gameWidth - enemySize);
                    e.y = 0;
                    e.speedX = (Math.random() - 0.5) * 4;
                    e.speedY = 1 + Math.random() * 2; 
                }
            }
        }
    }

    document.addEventListener('keydown', function(e) {
        if (isGameOver) return;
        if (e.code === 'ArrowLeft') {
            isMovingLeft = true;
        } else if (e.code === 'ArrowRight') {
            isMovingRight = true;
        }
    });

    document.addEventListener('keyup', function(e) {
        if (e.code === 'ArrowLeft') {
            isMovingLeft = false;
        } else if (e.code === 'ArrowRight') {
            isMovingRight = false;
        }
    });

    introContainer.addEventListener('click', showIntro, { once: true });

	retryButton.addEventListener('click', initGame);
    startButton.addEventListener('click', startGame);
    saveButton.addEventListener('click', saveScore);
    copyLinkButton.addEventListener('click', copyLink);
    
    updateLeaderboardDisplay(); 
</script>
